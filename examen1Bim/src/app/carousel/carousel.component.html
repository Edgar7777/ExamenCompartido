<div *ngIf="listaEntrenadores?.length>0">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let entrenador of listaEntrenadores">
      <img width="600" [src]="entrenador.imagenes" alt="Random first slide">
      <div class="carousel-caption">
        <h3>{{entrenador?.nombres}}</h3>
        <p>{{entrenador?.apellidos}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<div *ngIf="!listaEntrenadores?.length>0">
  <img width="500" [src]=imagen/>
  

</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <app-carousel [listaEntrenadores]="arregloEntrenador"></app-carousel>
    </div>
    <div class="col-lg-6">
      <app-input1 (entrenadorCreado)="guardarentrenador($event)"></app-input1>
    </div>
  </div>
</div>

<br />

<div style="text-align:center" class="container">
  <div class="row">
    <div class="col-sm-11">
      <app-botones [listaEntrenadores]="arregloEntrenador"
      (entrenadorCreado)="formatearEntrenadorCreado($event)"></app-botones>
    </div>
  </div>
</div>

<br />

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <app-input2 *ngIf="entrenadorCreado"
                  [entrenador]="entrenadorCreado"
                  (pokemonInsertado)="formatearPokemon($event)">
></app-input2>
    </div>
    <div class="col-lg-6">
      <app-tarjeta *ngIf="entrenadorCreado"
                  [entrenador]="entrenadorCreado"
                  (pokeInsertado)="formatearPokemon($event)"></app-tarjeta>
    </div>
  </div>
</div>
<br />
<app-tabla *ngIf="entrenadorCreado&&entrenadorCreado.pokemons"
               [pokemons]="entrenadorCreado.pokemons"></app-tabla>
